{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<hr>
<div class="form-row">
    {% if user.is_authenticated %}
    	<div class="form-group col-md-12">
			<h1><center>Eliminar Acta</center></h1>
			<h2><center>¿Desea eliminar {{acta.media}}?</center></h2>
		</div>
        <p></p>
    	<div class="form-group col-md-2">
		</div>
    	<div class="form-group col-md-8" >
			<form method="post">
				{% csrf_token %}
				<p></p>
				<center>
					<button class="btn btn-danger" type="submit">Sí, eliminar</button>
					<a class= "btn btn-default" href="{% url 'acuerdoLista' %}">Cancelar</a>
				</center>
			</form>
		</div>
        <p></p>
	</center>
	{% else %}
		<h1>DEBES INICIAR SESION!</h1>
        <a href="{% url 'home' %}" type="button"class="btn btn-primary">Volver</a>
    {% endif %}
</div>
<hr>
{% endblock %}
