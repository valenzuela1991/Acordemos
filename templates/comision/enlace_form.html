{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<hr>
<div class="form-row">
    {% if user.is_authenticated %}
    	<div class="form-group col-md-12">
			<h1><center>Agregar Enlace</center></h1>
			<center>Tema: {{tema}}</center>
		</div>
        <p></p>
    	<div class="form-group col-md-2">
		</div>
    	<div class="form-group col-md-8" >
			<form method="post" >
				{% csrf_token %}
				{{ form.as_p }}
				<p></p>
				<center>
					<button type="submit" class="btn btn-primary">Guardar</button>
					<a href="{% url 'menuTema' tema.id %}" type="button"class="btn btn-primary">Volver</a>
				</center>
			</form>
		</div>
        <p></p>
	</center>
	{% else %}
		<h1>DEBES INICIAR SESION!</h1>
        <a href="{% url 'home' %}" type="button"class="btn btn-primary">Volver</a>
    {% endif %}
</div>
<hr>
{% endblock %}
